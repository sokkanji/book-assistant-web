<!DOCTYPE html>
<html>

<head>
    <title>책잡이</title>

    <link rel="stylesheet" href="public\css\reset.css?ver=1">
    <link rel="stylesheet" href="public\css\header.css?ver=1">
    <link rel="stylesheet" href="public\css\footer.css?ver=2">
    <link rel="stylesheet" href="fonts\font.css">


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/includeHtml.js"></script>
    <script type="text/javascript">
        function headerCompleted() {
            $("#header").html();
        }
        function footerCompleted() {
            $("#footer").html();
        }
    </script>

</head>

<body>
    <include-html target="header.html" completed="headerCompleted"></include-html>

    <div id="ativity_write">
        <h1>글쓰기</h1>
        <hr>
        <table>

            <tr>
                <td>제목</td>
            </tr>
            <tr>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>내용</td>
            </tr>
            <tr>
                <td><textarea rows="10" cols="100"></textarea> </td>
            </tr>
        </table>
        <a href="#">작성완료</a>

    </div>

    <include-html target="footer.html" completed="footerCompleted"></include-html>

    <script>includeHtml();</script>
</body>

</html>
