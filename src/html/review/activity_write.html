<!DOCTYPE html>
<html>

<head>
    <title>책잡이</title>

    <link rel="stylesheet" href="..\..\..\public\css\reset.css">
    <link rel="stylesheet" href="..\..\..\public\css\header.css">
    <link rel="stylesheet" href="..\..\..\public\css\footer.css">
    <link rel="stylesheet" href="..\..\..\public\css\activity_write.css">
    <link rel="stylesheet" href="..\..\..\public\fonts\font.css">


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="..\..\js\includeHtml.js"></script>
    <script type="text/javascript">
        function headerCompleted() {
            $("#header").html();
        }
        function footerCompleted() {
            $("#footer").html();
        }
    </script>

</head>

<body>
    <include-html target="..\base\header.html" completed="headerCompleted"></include-html>

    <div id="activity_write">
        <h1>활동 기록하기</h1>
        <hr>
        <form method="post" action="#">
            <table>
                <tr>
                    <td>제목</td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>내용</td>
                </tr>
                <tr>
                    <td><textarea rows="10" cols="100"></textarea> </td>
                </tr>
            </table>
            <div><a href="#">작성완료</a></div>
        </form>

    </div>

    <include-html target="..\base\footer.html" completed="footerCompleted"></include-html>

    <script>includeHtml();</script>
</body>

</html>
