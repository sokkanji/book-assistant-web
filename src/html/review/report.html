<!DOCTYPE html>
<html>

<head>
    <title>책잡이</title>

    <link rel="stylesheet" href="..\..\..\public\css\reset.css">
    <link rel="stylesheet" href="..\..\..\public\css\header.css">
    <link rel="stylesheet" href="..\..\..\public\css\footer.css">
    <link rel="stylesheet" href="..\..\..\public\css\report.css">
    <link rel="stylesheet" href="..\..\..\public\fonts\font.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="..\..\js\includeHtml.js"></script>
    <script type="text/javascript" src="..\..\js\completed.js"></script>
</head>

<body>
    <include-html target="..\base\header.html" completed="headerCompleted"></include-html>

    <div id="report">
        <h1>제보하기</h1>
        <hr>
        <p>* 표시는 필수 입력란이라는 뜻입니다 :)</p>

        <form action="..\..\php\report.php" method="post">
            <table>
                <tr>
                    <td>
                        <div>독립서점 이름*</div>
                        <input type="text" placeholder="한글(영어)" name="s_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>주소*</div>
                        <input type="text" placeholder="주소" name="s_addr01"><br>
                        <input type="text" placeholder="상세주소" name="s_addr02">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>전화번호</div>
                        <input type="text" placeholder="전화번호" name="s_tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>홈페이지</div>
                        <input type="text" placeholder="http://" name="s_web">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>소개</div>
                        <textarea rows="12" cols="100" placeholder="300자 이내 간략히 작성해주세요." name="s_intro"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>의견 및 기타</div>
                        <textarea rows="12" cols="100" placeholder="자유롭게 의견을 작성해주세요." name="s_etc"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>사진</div>
                        <input type="file" class="image_input" accept="img/*" multiple name="s_photo">
                        <button class="photo_btn">사진업로드</botton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="report_btn">작성완료</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <include-html target="..\base\footer.html" completed="footerCompleted"></include-html>

    <script>includeHtml();</script>
</body>

</html>
